<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Wearables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }

        .product-card {
            width: 90%;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            text-align: center;
            padding: 1rem;
            transition: transform 0.25s ease;
        }

        .product-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            transform: scale(1.025);
        }

        .product-card img {
            width: 70%;
            height: auto;
            border-radius: 100px;
            cursor: pointer;
        }

        .product-card button {
            background-color: #ffae00;
            border: none;
            color: black;
            padding: 15px 50px;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            transition: transform 0.25s ease;
            transform: scale(1.06);
        }

        .product-card button:hover {
            background-color: #ffae00;
            color: black;
            transform: scale(1.1);
        }
        .product-image {
                transition: transform 0.25s ease;
            }
            .product-image:hover {
                transform: scale(1.2);
            }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }

        @media (min-width: 600px) {
            .product-card {
                width: 45%;
            }
        }

        @media (min-width: 900px) {
            .product-card {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Galaxy Wearables</h1>
    </header>
    <main>
        <div class="product-card">
            <img class="product-image" src="product1.jpg" alt="Product 1">
            <h2>Watch4 Classic</h2>
            <p>Rs. 10999/-</p>
            <a href="https://www.samsung.com/in/watches/galaxy-watch/galaxy-watch4-classic-silver-bluetooth-sm-r880nzsainu/">
            <button>Add to Cart</button>
            </a>
        </div>
        <div class="product-card">
            <img class="product-image" src="product2.jpg" alt="Product 2">
            <h2>Watch4 Classic</h2>
            <p>Rs. 15999/-</p>
            <a href="https://www.samsung.com/in/watches/galaxy-watch/galaxy-watch4-classic-silver-bluetooth-sm-r880nzsainu/">
            <button>Add to Cart</button>
            </a>
        </div>
        <div class="product-card">
            <img class="product-image" src="product3.jpg" alt="Product 3">
            <h2>Watch5 Pro</h2>
            <p>Rs. 24999/-</p>
            <a href="https://www.samsung.com/in/watches/galaxy-watch/galaxy-watch5-pro-black-titanium-lte-sm-r925fzkainu/">
            <button>Add to Cart</button>
            </a>
        </div>
    </main>
    <footer>
        <p>&COPY; 2023 Galaxy Wearables</p>
    </footer>
</body>
</html>
